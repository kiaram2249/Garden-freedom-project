<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            /* CSS */
            html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #F0F0F0;
            }
            body {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #F0F0F0;
            }
            canvas {
                border: 1px solid #000;
            }
        </style>
        <title>Falling Shapes Game</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
        <script src="https://p5play.org/v3/planck.min.js"></script>
        <script src="https://p5play.org/v3/p5play.js"></script>
        <script>
            let setting;
            let settingY = 0;
            let basket; // the thing you move
            let shapes; // the falling stuff
            let score = 0; // how many you catch
            let gameOver = false; // to make it game over

            function preload() {
                setting = loadImage("wood.png");
            }

            function setup() {
                createCanvas(600, 400);  // make the game screen
                basket = new Sprite(300, 370, 100, 20, 'static');  // position x, y, width, height
                basket.color = 'brown';
                shapes = new Group();    // group to hold all falling shapes
                textSize(20);  // text size for score
            }

            function draw() {
                background(240);  // light gray background
                image(setting, 0, settingY, width, height);
                image(setting, 0, settingY + height, width, height);
                settingY--;
                if (settingY < -height) {
                    settingY = 0;
                }


                if (gameOver) {
                    fill(255, 0, 0);
                    textAlign(CENTER, CENTER);
                    textSize(40);
                    text("GAME OVER", width / 2, height / 2);
                    return; // stop the game
                }

                // Move the basket to follow the mouse
                basket.x = constrain(mouseX, 50, 550); // keep inside screen

                // Every 30 frames (half a second), drop a shape
                if (frameCount % 30 === 0 && !gameOver) {
                    let shape = new Sprite(random(50, 550), -20, random(20, 40), random(20, 40), 'dynamic');  // random spot at top
                    shape.vel.y = random(2, 5);   // falling speed

                    if (random() < 0.3) {
                        // Square shape (danger)
                        shape.shapeColor = 'red';
                        shape.isSquare = true;
                    } else {
                        // Circle shape (safe)
                        shape.shapeColor = 'green';
                        shape.isSquare = false;
                    }

                    shapes.add(shape);
                }

                // Loop through the shapes
                for (let shape of shapes) {
                    shape.update();

                    // If it touches the basket, you get a point
                    if (basket.collide(shape)) {
                        if (shape.isSquare) {
                            gameOver = true; // End the game if a dangerous shape touches
                        } else {
                            score++; // Increment score for safe shape
                        }
                        shape.remove(); // Remove the shape
                    }

                    if (shape.y > height + 30) {
                        shape.remove(); // Remove shapes that fall below the canvas
                    }
                }

                // Show the score at the top left
                fill(0);
                text("Score: " + score, 10, 15);
            }
        </script>
    </body>
</html>
