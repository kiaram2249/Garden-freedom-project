<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            /* CSS */
            html {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0;
            }
            body {
                height: 100%;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0;
            }

            canvas {
                border: 1px solid #000;
            }
                </style>
        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
        <script src = "p5.play.js" type="text/javascript"></script>
        <script src="https://p5play.org/v3/planck.min.js"></script>
        <script src="https://p5play.org/v3/p5play.js"></script>
        <script>

        let setting;
        let settingY = 0;

        function preload(){
        setting = loadImage("wood.png");
     }

             let basket;       // the thing you move
             let shapes;       // the falling stuff
             let score = 0;    // how many you catch
             let gameOver = false; // to make it game over

             function setup() {
                createCanvas(600, 400);  // make the game screen
                basket = new Sprite(300, 370, 100, 20, 'static');  // position x, y, width, height
                basket.color = 'brown';
                shapes = new Group();    // group to hold all falling shapes
                textSize(20);  // text size for score
            }

            function draw() {
                background(240);  // light gray background
                image(setting, 0, settingY, width, height);
                image(setting, 0, settingY + height, width, height);
                settingY--;

                if (settingY < -height) {
                settingY = 0;
            }

                if(gameOver){
                    fill(255,0,0);
                    textAlign(CENTER, CENTER);
                    textSize(40);
                    text("GAME OVER", width/2, height/2);
                    return; // stop the game
                }

            // move the basket to follow the mouse
            basket.x = constrain(mouseX, 50, 550); // keep inside screen
            // every 30 frames (half a second), drop a shape

            if (frameCount % 30 === 0) {
                let shape = new Sprite(shapes);
                shape.x = random(50, 550);  // random spot at top
                shape.y = -20;
                shape.d = random(20, 40);  // random size
                shape.color = color(random(255), random(255), random(255));
                shape.vel.y = random(2, 5);   // falling speed
            }

            if (random() < 0.3) {
                    // Square shape (danger)
                    shape.w = shape.d;
                    shape.h = shape.d;
                    shape.color = 'red';
                    shape.isSquare = true;
                } else {
                    // Circle shape (safe)
                    shape.diameter = shape.d;
                    shape.color = 'green';
                    shape.isSquare = false;
                }


            for (let shape of shapes) {  // check every shape
                // if it touches the basket, you get a point
                if (shape.isSquare) {
                        gameOver = true;
                    } else {
                        score++;
                    }
                    shape.remove();
                } else if (shape.y > height + 30) {
                    shape.remove();
                }
        
            // show the score at the top left
                fill(0);
                text("Score: " + score, 10, 15);
        }
        </script>
    </body>
</html>
