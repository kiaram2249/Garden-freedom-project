<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            /* CSS */
        </style>
        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
        <script src = "p5.play.js" type="text/javascript"></script>
        <script src="https://p5play.org/v3/planck.min.js"></script>
        <script src="https://p5play.org/v3/p5play.js"></script>
        <script>

        let basket;       // the thing you move
        let shapes;       // the falling stuff
        let score = 0;    // how many you catch

        function setup() {
            // REMOVES THE WATERMARK DO NOT REMOVE
            p5play.disableSplash = true;
        createCanvas(1370, 600);  // make the game screen
        basket = new Sprite(300, 570, 100, 20, 'static');  // position x, y, width, height
        basket.color = 'brown';
        shapes = new Group();    // group to hold all falling shapes
        textSize(20);            // text size for score
    }
        function draw() {
        background(240);              // light gray background
        // move the basket to follow the mouse
        basket.x = constrain(mouseX, 50, 1350); // keep inside screen
        // every 30 frames (half a second), drop a shape
        if (frameCount % 10 === 0) {
            let shape = new Sprite(shapes);
                shape.x = random(50, 1350);    // random spot at top
                shape.y = -20;
                shape.d = random(20, 40);        // random size
                shape.color = color(random(255), random(255), random(255));
                shape.vel.y = random(2, 5);      // falling speed
            }
        for (let shape of shapes) {  // check every shape
            // if it touches the basket, you get a point
            if (shape.overlapping(basket)) {
                score++;
                shape.remove(); // remove caught shape
            }
        // if it falls off the screen, remove it
            else if (shape.y > height + 30) {
                shape.remove();
            }
        }
        // show the score at the top left
            fill(0);
            text("Score: " + score, 10, 15);
        }
        </script>
    </body>
</html>
